# Prometheus Configuration for Anomaly Detection API
# ===================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'anomaly-detection-api'
    static_configs:
      - targets: ['app:8000']
    metrics_path: '/api/v1/metrics'
    scheme: 'http'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
